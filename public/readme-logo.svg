<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Document gradient -->
    <linearGradient id="docGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <!-- AI accent gradient -->
    <linearGradient id="accentGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Icon Section (left side) -->
  <g transform="translate(10, 20)">
    <!-- Main document -->
    <rect x="0" y="0" width="40" height="50" rx="3" fill="url(#docGradLight)" stroke="#1e40af" stroke-width="0.5"/>

    <!-- Document fold -->
    <path d="M40 0 L37 3 L40 3 Z" fill="#1e40af" opacity="0.3"/>

    <!-- Text lines inside document -->
    <rect x="6" y="8" width="28" height="2" rx="1" fill="white" opacity="0.9"/>
    <rect x="6" y="13" width="22" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="18" width="26" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="23" width="20" height="2" rx="1" fill="white" opacity="0.7"/>

    <!-- Job target circle overlay -->
    <circle cx="32" cy="35" r="8" fill="none" stroke="url(#accentGradLight)" stroke-width="1.5" opacity="0.8"/>
    <circle cx="32" cy="35" r="4" fill="none" stroke="url(#accentGradLight)" stroke-width="1" opacity="0.6"/>
    <circle cx="32" cy="35" r="1.5" fill="url(#accentGradLight)"/>

    <!-- Success checkmarks -->
    <path d="M8 30 L11 33 L16 28" stroke="url(#accentGradLight)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M8 38 L11 41 L16 36" stroke="url(#accentGradLight)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text Section (right side) -->
  <g transform="translate(70, 0)">
    <!-- "Smart" - emphasized -->
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#1f2937" filter="url(#textShadow)">Smart</text>

    <!-- "Resume Matcher" -->
    <text x="0" y="58" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="#6b7280">Resume Matcher</text>
  </g>
</svg>