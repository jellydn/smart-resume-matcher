<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Document gradient -->
    <linearGradient id="docGradCompactLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <!-- AI accent gradient -->
    <linearGradient id="accentGradCompactLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <!-- Text shadow filter -->
    <filter id="textShadowCompact" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Icon Section (left side) -->
  <g transform="translate(8, 15)">
    <!-- Main document -->
    <rect x="0" y="0" width="30" height="37.5" rx="2.25" fill="url(#docGradCompactLight)" stroke="#1e40af" stroke-width="0.4"/>

    <!-- Document fold -->
    <path d="M30 0 L28.5 2.25 L30 2.25 Z" fill="#1e40af" opacity="0.3"/>

    <!-- Text lines inside document -->
    <rect x="4.5" y="6" width="21" height="1.5" rx="0.75" fill="white" opacity="0.9"/>
    <rect x="4.5" y="9.75" width="16.5" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
    <rect x="4.5" y="13.5" width="19.5" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
    <rect x="4.5" y="17.25" width="15" height="1.5" rx="0.75" fill="white" opacity="0.7"/>

    <!-- Job target circle overlay -->
    <circle cx="24" cy="26.25" r="6" fill="none" stroke="url(#accentGradCompactLight)" stroke-width="1.2" opacity="0.8"/>
    <circle cx="24" cy="26.25" r="3" fill="none" stroke="url(#accentGradCompactLight)" stroke-width="0.8" opacity="0.6"/>
    <circle cx="24" cy="26.25" r="1.2" fill="url(#accentGradCompactLight)"/>

    <!-- Success checkmarks -->
    <path d="M6 22.5 L8.25 24.75 L12 21" stroke="url(#accentGradCompactLight)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M6 28.5 L8.25 30.75 L12 27" stroke="url(#accentGradCompactLight)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text Section (right side) -->
  <g transform="translate(52.5, 0)">
    <!-- "Smart" - emphasized -->
    <text x="0" y="26.25" font-family="Inter, system-ui, sans-serif" font-size="21" font-weight="600" fill="#1f2937" filter="url(#textShadowCompact)">Smart</text>

    <!-- "Resume Matcher" -->
    <text x="0" y="43.5" font-family="Inter, system-ui, sans-serif" font-size="13.5" font-weight="400" fill="#6b7280">Resume Matcher</text>
  </g>
</svg>